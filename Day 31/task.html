<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Add and remove  -->

    <input type="text" id="taskInput" placeholder="Enter a new Task">
    <button id="addTaskbtn">Add Task</button>
    <ul id="taskList"></ul>

    <!-- Show an Hide password -->

    <input type="password" id="pass" placeholder="Enter Password" required />
    <br /><br />

    <label> <input type="checkbox" id="showPwd" /> Show Password </label>

    <!-- Click to change image -->

    <h2>Click on Image to Change</h2>

    <img id="box" src="./portfolio4.jpg" alt="" width="300px" />

    <!-- Counter using 2 buttons -->

    <h2>Counter: <span id="value">0</span></h2>

    <button id="increase">Increase +</button> &nbsp;
    <button id="decrease">Decrease -</button>
    <br /><br />

    <!-- Search Filter -->

    <input type="text" id="searchInput" placeholder="Search for items..." />
    <ul id="itemList">
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
      <li>Strawberry</li>
    </ul>

    <script>
      //  Add and remove
      document
        .getElementById('addTaskbtn')
        .addEventListener('click', function () {
          const taskInput = document.getElementById('taskInput');
          const taskList = document.getElementById('taskList');

          if (taskInput.value.trim() !== '') {
            const listItem = document.createElement('li');
            listItem.textContent = taskInput.value;

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.addEventListener('click', function () {
              taskList.removeChild(listItem);
            });

            listItem.appendChild(deleteBtn);
            taskList.appendChild(listItem);

            taskInput.value = '';
          }
        });

      //Show and Hide password

      document
        .getElementById("showPwd")
        .addEventListener("change", function () {
          let password = document.getElementById("pass");

          if (this.checked) {
            password.type = "text";
          } else {
            password.type = "password";
          }
        });

      //Click to change image

      const box = document.getElementById("box");
      box.addEventListener("click", function () {
        box.src = "./nature.jpeg";
      });

      //Counter using 2 buttons

      let value = 0;

      document
        .getElementById("increase")
        .addEventListener("click", function () {
          value++;

          document.getElementById("value").textContent = value;
        });

      document
        .getElementById("decrease")
        .addEventListener("click", function () {
          value--;
          document.getElementById("value").textContent = value;
        });

      // Search filter

      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          const filter = this.value.toLowerCase();
          const listItems = document
            .getElementById("itemList")
            .getElementsByTagName("li");

          for (let i = 0; i < listItems.length; i++) {
            const itemText = listItems[i].textContent || listItems[i].innerText;
            if (itemText.toLowerCase().indexOf(filter) > -1) {
              listItems[i].style.display = "";
            } else {
              listItems[i].style.display = "none";
            }
          }
        });
    </script>
  </body>
</html>
