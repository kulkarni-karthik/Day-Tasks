<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form action="" method="post">
        <label for="name">First Name:</label>
        <input type="text" id="fname" required> <br><br>
        <label for="name">Last Name:</label>
        <input type="text" id="flname" required> <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required> <br><br>

        <label for="password">Password:</label>
        <input type="password" id="pass"  required> <br><br>

         <label for="password">Confirm Password:</label>
        <input type="password" id="cpass"  required> <br><br>
    </form>
 
    <form>
        <label>GENDER</label> 
        <input type="radio" name="GENDER" value="male">Male
        <input type="radio" name="GENDER" value="female">Female
    </form>

    <form>
        <p>HOBBIES:</p>
        <input type="checkbox" name="hobbies" value="reading"> Reading
        <input type="checkbox" name="hobbies" value="music"> Music
        <input type="checkbox" name="hobbies" value="travel"> Travel
        <input type="checkbox" name="hobbies" value="sports"> Sports
    </form>
    <br>
    <form>
        <label for="country">Choose Your Country:</label>
        <select>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">CANADA</option>
            <option value="germany">GERMANY</option>
        </select>
    </form>
    <br>
    <form>
        <label for="uploadimage">Upload Image:</label>
        <input type="file" id="uploadimage" name="uploadimage">
    </form>
   <br>
    <form>
        <input type="submit" value="Register">
    </form>
</body>
</html>
