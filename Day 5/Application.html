<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
</head>
<body>
    <h1>JOB APPLICATION</h1>
    <form action="" method="post">
        <fieldset>
            <legend>PERSONAL INFORMATION</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

        </fieldset>
    </form>
<br><br>

    <form>
        <fieldset>
            <legend>EDUCATION:</legend>
            <label for="education">Highest Education Qualification</label>
            <select name="education" id="education" required>
                <option value="">--SELECT--</option>
                <option value="highschool">High School</option>
                <option value="diploma">Diploma</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="masters">Master's Degree</option>
                <option value="phd">PHD</option>
            </select><br><br>

            <label for="school">School Name:</label>
            <input type="text" id="school" name="school" required> <br><br>

            <label for="collage">Collage Name:</label>
            <input type="text" id="collage" name="collage" required> <br><br>

            <label for="degree">University Name:</label>
            <input type="text" id="university" name="university" required> <br><br>

            <label for="phd">PHD:</label>
            <input type="text" id="phd" name="phd" placeholder="(OPTIONAL)"> <br><br>
        </fieldset>
    </form>
<br><br>

<form>
    <fieldset>
<legend>SKILLS:</legend>
<input type="checkbox" name="skills" id="skills" value="html"> HTML
<input type="range" id="skills" name="skills" min="0" max="10" value="0">
<br><br>

<input type="checkbox" name="skills" id="skills" value="css"> CSS
<input type="range" id="skills" name="skills" min="0" max="10" value="0">
<br><br>

<input type="checkbox" name="skills" id="skills" value="js"> Java Script
<input type="range" id="skills" name="skills" min="0" max="10" value="0">
<br><br>

<input type="checkbox" name="skills" id="skills" value="java"> JAVA
<input type="range" id="skills" name="skills" min="0" max="10" value="0">
<br><br>

<input type="checkbox" name="skills" id="skills" value="python"> Python
<input type="range" id="skills" name="skills" min="0" max="10" value="0">
</form>
</fieldset>
<br><br>

<form>
     <label for="uploadresume">Upload Resume:</label>
    <input type="file" id="uploadresume" name="uploadresume">
</form>
<br><br>

<form>
    <fieldset>
        <legend>DECLARATION:</legend>
        <p>"I _____________ hereby declare that the information provided above is true and correct to the best of my knowledge anfd belief."</p>
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" placeholder="City"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="Signature">Signature:</label>
        <input type="text" id="signature" name="signature" placeholder="Your full name"><br><br>
   
    </fieldset>
</form>
<br>

<form>
     <input type="submit" value="Apply">
</form>

</body>
</html>
