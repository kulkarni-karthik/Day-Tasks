<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 150px;
      transition: background 0.5s ease;
    }

    #message {
      font-size: 24px;
      font-weight: 900;
    }

    .btn {
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
    }

    .btn:hover {
      background: #555;
      transform: scale(1.05);
    }

    .btn-1 {
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
    }

    .btn-1:hover {
      background-color: rgb(224, 50, 50);
      transform: scale(1.05);
    }
  </style>

  <body>
    <h2 id="message">Click a button to show your mood!</h2>

    <button class="btn" onclick="changeMood('happy')">Happy</button>
    <button class="btn" onclick="changeMood('sad')">Sad</button>
    <button class="btn" onclick="changeMood('angry')">Angry</button>
    <button class="btn" onclick="changeMood('sleepy')">Sleepy</button>
    <button class="btn-1" onclick="changeMood ('reset')">Reset</button>

    <script>
      function changeMood(mood) {
        let message = document.getElementById("message");

        if (mood == "happy") {
          document.body.style.backgroundColor = "yellow";
          message.textContent = "I am feeling Great! ðŸ˜Š";
        } else if (mood == "sad") {
          document.body.style.backgroundColor = "blue";
          message.textContent = "I am feeling down today. ðŸ˜¢";
        } else if (mood == "angry") {
          document.body.style.backgroundColor = "red";
          message.textContent = "I am frustrated! ðŸ˜¡";
        } else if (mood == "sleepy") {
          document.body.style.backgroundColor = "purple";
          message.textContent = "I need a nap. ðŸ˜´";
        } else if (mood === "reset") {
          document.body.style.backgroundColor = "white";
          message.textContent = "Click a button to show your mood!";
        }
      }
    </script>
  </body>
</html>
