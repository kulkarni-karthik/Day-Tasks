<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light / Dark Mode Toggle</title>
    <link rel="stylesheet" href="./para.css">
  </head>
  <body>
    <button class="toggle-btn" onclick="toggleMode()">Light / Dark</button>

    <script>
      function toggleMode() {
        document.body.classList.toggle("dark");
      }
    </script>
  </body>
</html>
