<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Showcase</title>

    <!-- external css  -->
     <link rel="stylesheet" href="./task1.css">

     <!-- internal css  -->
      
     <style>
        h2{
            color: indigo;
            font-size: 20px;
        }

        p{
            color:  purple;
            font-size: 18px;
        }
        .inline{
            background-color: chocolate;
            padding: 5px;
        }
     </style>
</head>
<body>
<!-- inline css -->
   <h1>Style Showcase</h1>

   <h2>This section uses <strong>internal css.</strong></h2>

   <p class="inline">This text has an internal css class.</p>

   <p style="color: sienna; font-weight: bold;">
    This text uses <strong>inline css.</strong>
   </p>

</body>
</html>
